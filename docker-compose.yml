services:
    db:
      image: postgres:16-alpine
      environment:
        POSTGRES_USER: user
        POSTGRES_PASSWORD: pass
        POSTGRES_DB: taskdb
      volumes:
        - pgdata:/var/lib/postgresql/data
      ports:
        - "5432:5432"

    api:
      build: .
      ports:
        - "8080:8080"
      environment:
        DB_CONNECTION_STRING: postgres://user:pass@db:5432/taskdb?sslmode=disable
        JWT_KEY: your-secret-key-here
        PORT: "8080"
      depends_on:
        - db

volumes:
  pgdata: